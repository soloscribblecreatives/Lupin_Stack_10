$("#main_content").html('<div class="game"><div class="container"><div id="dice1" class="dice dice-one"><div id="dice-one-side-one" class="side one"><div class="dot one-1"></div></div><div id="dice-one-side-two" class="side two"><div class="dot two-1"></div><div class="dot two-2"></div></div><div id="dice-one-side-three" class="side three"><div class="dot three-1"></div><div class="dot three-2"></div><div class="dot three-3"></div></div><div id="dice-one-side-four" class="side four"><div class="dot four-1"></div><div class="dot four-2"></div><div class="dot four-3"></div><div class="dot four-4"></div></div><div id="dice-one-side-five" class="side five"><div class="dot five-1"></div><div class="dot five-2"></div><div class="dot five-3"></div><div class="dot five-4"></div><div class="dot five-5"></div></div><div id="dice-one-side-six" class="side six"><div class="dot six-1"></div><div class="dot six-2"></div><div class="dot six-3"></div><div class="dot six-4"></div><div class="dot six-5"></div><div class="dot six-6"></div></div></div></div><div id="roll" class="roll-button"><button onclick="myFunction(); console.log(diceOne);">Click Here To Play</button></div></div>');


var elDiceOne = document.getElementById("dice1");
var elComeOut = document.getElementById("roll");

elComeOut.onclick = function() {rollDice();};

function rollDice() {

  var diceOne = Math.floor((Math.random() * 6) + 1);
 
  console.log(diceOne);

  for (var i = 1; i <= 6; i++) {
    elDiceOne.classList.remove("show-" + i);
    if (diceOne === i) {
      elDiceOne.classList.add("show-" + i);

	  }
